<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>لعبة الحساب الذهني</title>
<style>
  body{font-family:Arial,sans-serif;background:#f9f9f9;color:#222;margin:0;padding:20px;text-align:center}
  h1{color:#0066cc}
  .problem{font-size:32px;margin:20px 0}
  input{padding:8px;font-size:20px;width:120px;text-align:center}
  button{padding:10px 18px;margin:10px;border:none;background:#0066cc;color:#fff;border-radius:6px;cursor:pointer}
  #results{margin-top:20px;text-align:right;max-width:500px;margin-inline:auto;background:#fff;padding:10px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1)}
</style>
</head>
<body>
  <h1>🔥 تحدي الحساب الذهني</h1>
  <div>
    <label>اسمك: <input id="playerName" placeholder="اكتب اسمك"></label>
  </div>
  <div class="problem" id="problem">اضغط ابدأ</div>
  <input id="answer" type="number" placeholder="الإجابة" disabled>
  <div>
    <button id="startBtn">ابدأ</button>
    <button id="submitBtn" disabled>أجب</button>
  </div>
  <p id="scoreText">النقاط: 0</p>

  <h2>📊 آخر النتائج</h2>
  <div id="results">جارٍ التحميل...</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    // ⚠️ الصقي بيانات firebaseConfig تبعك هون (من Firebase Console)
    const firebaseConfig = {
      apiKey: "PASTE_HERE",
      authDomain: "PASTE_HERE",
      projectId: "PASTE_HERE",
      storageBucket: "PASTE_HERE",
      messagingSenderId: "PASTE_HERE",
      appId: "PASTE_HERE"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // عناصر
    const problemEl = document.getElementById("problem");
    const answerEl = document.getElementById("answer");
    const scoreText = document.getElementById("scoreText");
    const resultsEl = document.getElementById("results");
    let current, score=0, total=0;

    function newProblem(){
      let a=Math.floor(Math.random()*10), b=Math.floor(Math.random()*10);
      current={a,b,result:a+b};
      problemEl.textContent=`${a} + ${b} = ?`;
      answerEl.disabled=false;
      document.getElementById("submitBtn").disabled=false;
      answerEl.value="";
      answerEl.focus();
    }

    document.getElementById("startBtn").onclick=()=>{
      score=0; total=0;
      scoreText.textContent="النقاط: 0";
      newProblem();
    };

    document.getElementById("submitBtn").onclick=()=>{
      const val=parseInt(answerEl.value);
      total++;
      if(val===current.result) score++;
      scoreText.textContent=`النقاط: ${score}/${total}`;
      // حفظ بالـ Firebase
      const name=document.getElementById("playerName").value||"مجهول";
      db.collection("results").add({
        name, q:`${current.a}+${current.b}`, given:val, ok:(val===current.result),
        score, total, date:new Date().toISOString()
      });
      newProblem();
      loadResults();
    };

    function loadResults(){
      db.collection("results").orderBy("date","desc").limit(10).get().then(snap=>{
        resultsEl.innerHTML="";
        snap.forEach(doc=>{
          const d=doc.data();
          resultsEl.innerHTML+=`<div>👤 ${d.name} — ${d.q} = ${d.given} 
            [${d.ok? "✅ صح":"❌ غلط"}] — نقاط: ${d.score}/${d.total}</div>`;
        });
      });
    }
    loadResults();
  </script>
</body>
</html>
